<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Albums</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h1 class="mb-4">Photo Albums</h1>

        {% for folder in photos.keys() %}
        <div class="mb-3">
            <!-- Use Bootstrap button classes for styling -->
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{ folder }}-options" aria-expanded="false" aria-controls="{{ folder }}-options">
                {{ folder.capitalize() }}
            </button>
            <div class="collapse" id="{{ folder }}-options">
                <div class="card card-body mt-3">
                    <form action="/upload/{{ folder }}" method="post" enctype="multipart/form-data" class="mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="photo" id="customFile{{ folder }}">
                            <label class="custom-file-label" for="customFile{{ folder }}">Choose file</label>
                        </div>
                        <button type="submit" class="btn btn-success mt-2">Upload to {{ folder.capitalize() }}</button>
                    </form>
                    <button onclick="window.location.href='/view_album/{{ folder }}'" class="btn btn-primary btn-sm">View Album</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function fileSelected(folder) {
            var fileInput = document.getElementById('fileInput' + folder);
            var uploadButton = document.getElementById('uploadButton' + folder);
            uploadButton.disabled = !fileInput.files.length;
        }
    </script>
</body>
</html>
