<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Manage Photos</title>
</head>
<body>
    <h1>Manage Photos</h1>
    {% for folder in ['rehearsal', 'BCN', 'wedding'] %}
        <h2>Photos in {{ folder }}</h2>
        <ul>
            {% for file in files[folder] %}
                <li>
                    {{ file }}
                    - <a href="{{ url_for('delete_photo', folder_name=folder, filename=file) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="/admin">Logout</a>
</body>
</html>
