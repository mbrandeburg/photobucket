<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Photos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Manage Photos</h1>
        {% for folder, files in files.items() %}
        <div class="mb-3">
            {% if folder == 'BCN' %}
                <h2>{{ folder }}</h2>
            {% else %}
                <h2>{{ folder.capitalize() }}</h2>
            {% endif %}
            
            {% if files %}
            <div class="row">
                {% for file in files %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('serve_image', folder_name=folder, filename=file) }}" class="card-img-top" alt="{{ file }}" style="max-height: 200px; object-fit: contain;">
                        <div class="card-body">
                            <h5 class="card-title">{{ file }}</h5>
                            <a href="{{ url_for('delete_photo', folder_name=folder, filename=file) }}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>No photos in this album.</p>
            {% endif %}
        </div>
        {% endfor %}
        <a href="/" class="btn btn-secondary mt-3">Back to Albums</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
